<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>

    <body>
        <img src="Gambar/Logo.png" alt="Logo Musicfy" width="200">
        <hr>
        <h1>Daftarkan diri jadi pengguna Music&#8526;y</h1>

        <form action="#" method="post">
            <table>
                <tr>
                    <td colspan="3">
                        <label for="email">Email Anda</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Email Anda">
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">
                        <label for="uname">Username Anda</label>
                        <br>
                        <input type="text" id="uname" name="uname" placeholder="Username Anda">
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">
                        <label for="pwd">Masukkan Password</label>
                        <br>
                        <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Min. 8 Karakter">
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">
                        <label for="konfirmpwd">Konfirmasi Password</label>
                        <br>
                        <input type="password" id="konfirmpwd" name="konfirmpwd" minlength="8" placeholder="Konfirmasi Password">
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">Masukkan Tanggal Lahir Anda</td>
                </tr>
    
                <tr>
                    <td>
                        <label for="tgllahir">Tanggal</label>
                        <br>
                        <input type="number" name="tgllahir" id="tgllahir" value="1">
                    </td>
                    <td>
                        <label for="blnlahir">Bulan</label>
                        <br>
                        <select name="blnlahir" id="blnlahir">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </td>
                    <td>
                        <label for="thnlahir">Tahun</label>
                        <br>
                        <input type="number" id="thnlahir" name="thnlahir" value="2000">
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">
                        <label for="gender">Pilih Gender Anda</label>
                        <br>
                        <input type="radio" id="lk" name="gender" value="laki" checked>Laki-Laki
                        <input type="radio" id="pr" name="gender" value="perempuan">Perempuan
                        <input type="radio" id="none" name="gender" value="lainnya"> Lainnya
                    </td>
                </tr>
    
                <tr>
                    <td colspan="3">
                        <input type="checkbox" id="marketing" name="marketing">
                        <label for="marketing">
                            Saya lebih suka untuk tidak menerima pesan pemasaran dari Music&#8526;y
                        </label>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Daftar" name="daftar" id="daftar">
                    </td>
                </tr>
            </table>
        </form>

        <br>
        <p>
            Sudah punya akun? <a href="DIY03-2.html">Log in</a>
        </p>
    </body>
</html>
